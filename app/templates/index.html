<script>
    // Obtener el token de acceso pasado desde el backend
    let accessToken = "{{ access_token }}";

    // Verificar si el token está presente
    if (accessToken) {
        // Guardar el token en el almacenamiento local
        localStorage.setItem('accessToken', accessToken);
    }

    const logoutBtn = document.getElementById('logoutBtn');

    // Logout event listener
    logoutBtn.addEventListener('click', function () {
        accessToken = localStorage.getItem('accessToken')

        fetch('/logout', {
            method: 'POST', // Puedes usar 'GET' o 'POST', dependiendo de tu configuración en el backend
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${accessToken}`
            },
        })
        .then(response => response.json())
        .then(resp => {
            if (resp.status == 200) {
                console.log('exitoso logout')
                localStorage.removeItem('accessToken');
            } else {
                console.error('Error al realizar el logout:', resp.status);
            }
        })
        .catch(error => {
            console.error('Error al realizar el logout:', error);
        });
    });


    const mobileScreen = window.matchMedia("(max-width: 990px )");
    document.addEventListener("DOMContentLoaded", function() {
    // Seleccionar y agregar evento click a los elementos con la clase "dashboard-nav-dropdown-toggle"
    document.querySelectorAll(".dashboard-nav-dropdown-toggle").forEach(function(element) {
        element.addEventListener("click", function() {
            // Toggle class "show" en el elemento padre con la clase "dashboard-nav-dropdown"
            var parentDropdown = this.closest(".dashboard-nav-dropdown");
            parentDropdown.classList.toggle("show");

            // Remover clase "show" de los elementos secundarios con la clase "dashboard-nav-dropdown"
            parentDropdown.querySelectorAll(".dashboard-nav-dropdown").forEach(function(subDropdown) {
                subDropdown.classList.remove("show");
            });

            // Remover clase "show" de los elementos hermanos
            this.parentElement.parentElement.querySelectorAll(":scope > .dashboard-nav-dropdown-toggle").forEach(function(sibling) {
                if (sibling !== element) {
                    sibling.parentElement.classList.remove("show");
                }
            });
        });
    });

    // Seleccionar y agregar evento click al elemento con la clase "menu-toggle"
    document.querySelector(".menu-toggle").addEventListener("click", function() {
        // Verificar si la pantalla es móvil
        if (window.matchMedia("(max-width: 768px)").matches) {
            // Toggle class "mobile-show" en el elemento con la clase "dashboard-nav"
            document.querySelector(".dashboard-nav").classList.toggle("mobile-show");
        } else {
            // Toggle class "dashboard-compact" en el elemento con la clase "dashboard"
            document.querySelector(".dashboard").classList.toggle("dashboard-compact");
        }
    });
});

</script>
